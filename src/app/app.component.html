<header class="bg-dark text-white py-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Contacts</h1>
      </div>
    </div>
  </div>
</header>

<section class="bg-light py-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <h3>New Contact</h3>
        <hr>
        <form (ngSubmit)="submitNewContact()">
          <div class="form-row">
            <div class="col-5">
              <input 
                type="text"
                [(ngModel)]="newContact.name"
                name="name"
                class="form-control"
                placeholder="Contact Name">
            </div>
            <div class="col-5">
              <input 
                type="email"
                [(ngModel)]="newContact.email"
                name="email"
                class="form-control"
                placeholder="Contact Email">
            </div>
            <div class="col">
              <button
                type="submit"
                class="btn btn-primary btn-block">
                Add New Contact
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<section class="bg-light py-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <table class="table table-bordered table-hover table-striped">
          <thead class="thead-dark">
            <tr>
              <th scope="col">Name</th>
              <th scope="col">Email</th>
              <th scope="col">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let contact of contacts">
              <td>{{ contact.name }}</td>
              <td>{{ contact.email }}</td>
              <td>
                <button 
                  (click)="delete(contact)"
                  class="btn btn-sm btn-danger mr-2">
                  Remover
                </button>
                <button 
                  (click)="update(contact)"
                  class="btn btn-sm btn-info">
                  Update
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>

<section class="py-4">
  <div class="container">
    <div class="row">
      <div class="col">
        <h4>Component Table</h4>
        <hr>
        <app-contacts-table></app-contacts-table>
      </div>
    </div>
  </div>
</section>

<router-outlet></router-outlet>
